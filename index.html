<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CPM Vinyl Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #0f1115;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 5px; }
    p { color: #aaa; }
    .box {
      border: 2px dashed #444;
      padding: 20px;
      margin: 15px 0;
    }
    button {
      background: #00aaff;
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
    }
    button:disabled {
      background: #444;
      color: #777;
    }
    .vinyl {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 12px;
      color: #88ccff;
    }
  </style>
</head>
<body>

  <h1>CPM Vinyl Auto</h1>
  <p>CPM用バイナルを自動配置</p>

  <div class="box">
    <input type="file" id="car" accept="image/*" />
    <p>車のスクショを選択</p>
  </div>

  <div class="box">
    <input type="file" id="vinyl" accept="image/*" />
    <p>バイナル画像を選択</p>
  </div>

  <button id="start" disabled>▶ 解析開始</button>

  <div class="vinyl">
    Vinylちゃん「準備できた？」
  </div>

  <script>
  const car = document.getElementById("car");
  const vinyl = document.getElementById("vinyl");
  const btn = document.getElementById("start");

  function check() {
    btn.disabled = !(car.files.length && vinyl.files.length);
  }

  car.onchange = check;
  vinyl.onchange = check;

  btn.onclick = () => {
    document.body.innerHTML = `
      <h1>解析中…</h1>
      <p>CPM定番配置を生成中</p>
      <div style="font-size:40px;">⏳</div>
      <div class="vinyl">Vinylちゃん「3案出すね！」</div>
    `;
    setTimeout(showResult, 1500);
  };

  function showResult() {
    const carURL = URL.createObjectURL(car.files[0]);
    const vinylURL = URL.createObjectURL(vinyl.files[0]);

    function pattern(top, left, label) {
      return `
        <div class="box" style="position:relative; margin-bottom:20px;">
          <p>${label}</p>
          <img src="${carURL}" style="width:100%">
          <img src="${vinylURL}" style="
            position:absolute;
            top:${top};
            left:${left};
            width:40%;
            opacity:0.85;
          ">
        </div>
      `;
    }

    document.body.innerHTML = `
      <h1>完成案（3パターン）</h1>

      ${pattern("35%", "30%", "① ドア中央（王道）")}
      ${pattern("30%", "15%", "② フロント寄り")}
      ${pattern("40%", "45%", "③ リア寄り")}

      <button onclick="location.reload()">← 戻る</button>

      <div class="vinyl">
        Vinylちゃん「CPMなら①が一番人気だよ！」
      </div>
    `;
  }
</script>







</body>
</html>
