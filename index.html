<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CPM Vinyl Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #0f1115;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 5px; }
    p { color: #aaa; }
    .box {
      border: 2px dashed #444;
      padding: 20px;
      margin: 15px 0;
    }
    button {
      background: #00aaff;
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
    }
    button:disabled {
      background: #444;
      color: #777;
    }
    .vinyl {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 12px;
      color: #88ccff;
    }
  </style>
</head>
<body>

  <h1>CPM Vinyl Auto</h1>
  <p>CPM用バイナルを自動配置</p>

  <div class="box">
    <input type="file" id="car" accept="image/*" />
    <p>車のスクショを選択</p>
  </div>

  <div class="box">
    <input type="file" id="vinyl" accept="image/*" />
    <p>バイナル画像を選択</p>
  </div>

  <button id="start" disabled>▶ 解析開始</button>

  <div class="vinyl">
    Vinylちゃん「準備できた？」
  </div>

  <script>
  const car = document.getElementById("car");
  const vinyl = document.getElementById("vinyl");
  const btn = document.getElementById("start");

  function check() {
    btn.disabled = !(car.files.length && vinyl.files.length);
  }

  car.onchange = check;
  vinyl.onchange = check;

  btn.onclick = () => {
    // ローディング
    document.body.innerHTML = `
      <h1>解析中…</h1>
      <p>車体とバイナルを合成しています</p>
      <div style="font-size:40px;">⏳</div>
      <div class="vinyl">Vinylちゃん「ぴったり合わせるよ！」</div>
    `;

    setTimeout(showResult, 1500);
  };

  function showResult() {
    const carURL = URL.createObjectURL(car.files[0]);
    const vinylURL = URL.createObjectURL(vinyl.files[0]);

    document.body.innerHTML = `
      <h1>完成案（合成）</h1>

      <div style="
        position: relative;
        width: 90%;
        max-width: 350px;
        margin: auto;
      ">
        <img src="${carURL}" style="width:100%; border-radius:10px;">

        <img src="${vinylURL}" style="
          position:absolute;
          top:35%;
          left:25%;
          width:50%;
          opacity:0.85;
        ">
      </div>

      <p>※ 仮配置（次で自動最適化）</p>

      <button onclick="location.reload()">← 戻る</button>

      <div class="vinyl">
        Vinylちゃん「CPMならこの位置が定番だね！」
      </div>




</body>
</html>
