<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>CPM Community</title>
</head>
<body>
<h1>CPM掲示板 / Wiki</h1>

<!-- 投稿フォーム -->
<div>
  <input type="text" id="title" placeholder="タイトル">
  <textarea id="content" placeholder="内容"></textarea>
  <button onclick="postMessage()">投稿</button>
</div>

<!-- 投稿一覧 -->
<div id="board"></div>

<!-- Firebase SDK の初期化はここに貼り付け -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // 投稿
  function postMessage() {
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;
    if(!title || !content){ alert("入力してください"); return; }
    
    db.collection("bulletin").add({
      title: title,
      content: content,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      alert("投稿完了");
    });
  }

  // 投稿一覧を表示
  db.collection("bulletin").orderBy("timestamp", "desc")
  .onSnapshot((snapshot) => {
    const container = document.getElementById("board");
    container.innerHTML = "";
    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.innerHTML = `<h3>${data.title}</h3><p>${data.content}</p><hr>`;
      container.appendChild(div);
    });
  });
</script>
</body>
</html>
