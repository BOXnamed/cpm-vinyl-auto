<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CPM Vinyl Auto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #0f1115;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 5px; }
    p { color: #aaa; }
    .box {
      border: 2px dashed #444;
      padding: 20px;
      margin: 15px 0;
    }
    button {
      background: #00aaff;
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
    }
    button:disabled {
      background: #444;
      color: #777;
    }
    .vinyl {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 12px;
      color: #88ccff;
    }
  </style>
</head>
<body>

  <h1>CPM Vinyl Auto</h1>
  <p>CPM用バイナルを自動配置</p>

  <div class="box">
    <input type="file" id="car" accept="image/*" />
    <p>車のスクショを選択</p>
  </div>

  <div class="box">
    <input type="file" id="vinyl" accept="image/*" />
    <p>バイナル画像を選択</p>
  </div>

  <button id="start" disabled>▶ 解析開始</button>

  <div class="vinyl">
    Vinylちゃん「準備できた？」
  </div>

  <script>
  const car = document.getElementById("car");
  const vinyl = document.getElementById("vinyl");
  const btn = document.getElementById("start");

  function check() {
    btn.disabled = !(car.files.length && vinyl.files.length);
  }

  car.onchange = check;
  vinyl.onchange = check;

  btn.onclick = () => {
    document.body.innerHTML = `
      <h1>完成案</h1>
      <p>スワイプで切り替え（仮）</p>

      <div class="box">
        <p>完成案 A（ボディ）</p>
        <img src="https://via.placeholder.com/300x150?text=BODY" />
      </div>

      <div class="box">
        <p>完成案 B（窓）</p>
        <img src="https://via.placeholder.com/300x150?text=WINDOW" />
      </div>

      <div class="box">
        <p>完成案 C（ミックス）</p>
        <img src="https://via.placeholder.com/300x150?text=MIX" />
      </div>

      <button onclick="location.reload()">← 戻る</button>

      <div class="vinyl">
        Vinylちゃん「いい感じだよ！」
      </div>
    `;
  };
</script>


</body>
</html>
